cthccarc:
  name: 'Housatonic Community College Archive'
  description: "The Housatonic Community College Archive contains approximately 71.5 cubic feet of material and occupies 450 sq. ft. of space at HCC in Bridgeport, Ct. The Archive collects material relative to the development of the college dating from its inception in 1966. The mission of the HCC Archive is to collect and catalog historically significant material relevant to the college and its purpose and that contributes to the understanding and evolution of the institution. Archive material is available for research and may be copied. 
State governing system material relative to the college is included. Extensive records including catalogs, press, etc. of the Housatonic Museum of Art (HMA), its directors, collection information, and exhibitions are a significant part of the Archive. The HMA is a member of the Conn. Art Trail and its collection is widely recognized as significant.
Material in the Archive is cataloged under the HCC Library catalog system."
  building: 'Housatonic Community College Archive'
  address1: 'Housatonic Community College'
  address2: '900 Lafayette Blvd.'
  city: 'Bridgeport'
  state: 'CT'
