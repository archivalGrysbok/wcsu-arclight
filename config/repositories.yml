ctlylphlha:
  name: 'Lyme Public Hall & Local History Archives'
  description: The Lyme Public Hall & Local History Archives (LPHLHA) is a non-profit, membership organization dedicated to the appreciation of Lyme’s history, culture, and community. The Lyme Public Hall, originally built in 1887, is a community gathering place. With the help of community participation, the LPHLHA puts on events and programs throughout the year including suppers, lectures, musical programs, historical programs and exhibits, walks, workshops, and more. These events and programs are open to everyone, members and non-members, locals and visitors alike. The archives section of the LPHLHA, located in the Lyme Public Library, collects and preserves historical materials about the town of Lyme, its history, culture, life-ways, institutions, and people. The archives holds historical documentary and cultural heritage materials dating from the 17th century to the present. Collections include genealogical materials, family and personal papers, institutional records, manuscripts, newspapers and clippings, books, photographs, artwork, artifacts, maps, and exhibit records from LPHLHA programs and events.
  building: 'Lyme Public Library'
  address1: 'Local History Archives'
  address2: '482 Hamburg Road'
  city: 'Lyme'
  state: 'CT'
  zip: '06371'
  country: 'USA'
  phone: '(860) 598-9760'
  contact_info: 'lymepublichall1887@gmail.com'
  thumbnail_url: 'https://lymepublichall.org/wp-content/uploads/2020/12/PublicHallLogo-white_512.jpg'
  visit_note: ''
  url: 'https://lymepublichall.org/'

  
