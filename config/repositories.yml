ctnhjhs:
  name: 'Jewish Historical Society of Greater New Haven'
  description: The Jewish Historical Society of Greater New Haven (JHSGNH) is a member organization of the Ethnic Heritage Center at Southern Connecticut State University. Our archive includes synagogue, cemetery, and organizational records, photographs, original documents, genealogies, diaries, newspaper articles, scrapbooks, and noteworthy events. A major strength of our holdings is audiovisual materials, including over 400 audio/video tapes that preserve the society’s programs, meetings, and events, interviews, and more than 300 oral histories about Jewish New Haven. We also have a large object collection and an extensive library of 1500 volumes.
